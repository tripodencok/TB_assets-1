<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, gray, black);
      color: white;
      padding: 20px;
      min-height: 100vh;
    }
    .tab-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .tab {
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      padding-bottom: 6px;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-color: white;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .timestamp-display, .timer-display {
      font-size: 48px;
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
    }
    button {
      padding: 10px 18px;
      margin: 10px 5px 0 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .input-time {
      text-align: center;
      margin: 20px 0;
    }
    .input-time input {
      width: 60px;
      padding: 10px;
      margin: 0 5px;
      font-size: 16px;
      background-color: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }
    .flash-box {
      width: 200px;
      height: 100px;
      background-color: black;
      margin: 30px auto;
    }
    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="tab-container">
  <div id="tabTimestamp" class="tab active" onclick="switchTab('timestamp')">Timestamp</div>
  <div id="tabTimer" class="tab" onclick="switchTab('timer')">Timer</div>
</div>

<div id="timestamp" class="section active">
  <div class="timestamp-display" id="timestampDisplay">00.00.00</div>
  <div style="text-align:center;">
    <button onclick="toggleTimestamp()" id="timestampPlayPause">Play</button>
    <button onclick="resetTimestamp()" id="timestampReset" style="display:none;">Reset</button>
  </div>
</div>

<div id="timer" class="section">
  <div class="timer-display">
    <span id="timerHour">00</span>:<span id="timerMin">00</span>:<span id="timerSec">00</span>
  </div>

  <div class="input-time">
    <input type="number" id="inputHour" placeholder="H" min="0" max="90">
    <input type="number" id="inputMin" placeholder="M" min="0" max="59">
    <input type="number" id="inputSec" placeholder="S" min="0" max="59">
  </div>

  <div style="text-align:center;">
    <button onclick="toggleTimer()" id="timerPlayBtn">Play</button>
    <button onclick="stopTimer()" id="timerStopBtn" style="display:none;">Stop</button>
  </div>

  <div id="timerWarning" class="warning"></div>
  <div id="flashBox" class="flash-box"></div>
</div>

<script>
  function switchTab(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById("tab" + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active');
  }

  // TIMESTAMP
  let timestamp = { m: 0, s: 0, ms: 0, running: false, interval: null };
  function updateTimestampDisplay() {
    const { m, s, ms } = timestamp;
    document.getElementById('timestampDisplay').textContent = `${String(m).padStart(2, '0')}.${String(s).padStart(2, '0')}.${String(ms).padStart(2, '0')}`;
  }
  function toggleTimestamp() {
    if (timestamp.running) {
      clearInterval(timestamp.interval);
      timestamp.running = false;
      document.getElementById("timestampPlayPause").textContent = "Play";
      document.getElementById("timestampReset").style.display = "inline-block";
    } else {
      timestamp.interval = setInterval(() => {
        timestamp.ms++;
        if (timestamp.ms >= 100) {
          timestamp.ms = 0;
          timestamp.s++;
        }
        if (timestamp.s >= 60) {
          timestamp.s = 0;
          timestamp.m++;
        }
        updateTimestampDisplay();
      }, 10);
      timestamp.running = true;
      document.getElementById("timestampPlayPause").textContent = "Pause";
      document.getElementById("timestampReset").style.display = "none";
    }
  }
  function resetTimestamp() {
    clearInterval(timestamp.interval);
    timestamp = { m: 0, s: 0, ms: 0, running: false, interval: null };
    updateTimestampDisplay();
    document.getElementById("timestampPlayPause").textContent = "Play";
    document.getElementById("timestampReset").style.display = "none";
  }

  // TIMER
  let timerTotal = 0;
  let isTimerRunning = false;
  let timerInterval = null;
  let flashInterval = null;
  let paused = false;
  let lastSetInput = 0;

  function toggleTimer() {
    const h = parseInt(document.getElementById("inputHour").value) || 0;
    const m = parseInt(document.getElementById("inputMin").value) || 0;
    const s = parseInt(document.getElementById("inputSec").value) || 0;

    if (h > 90 || m > 59 || s > 59) {
      document.getElementById("timerWarning").textContent = "Invalid input!";
      return;
    }

    let inputTotal = h * 3600 + m * 60 + s;

    if (!isTimerRunning) {
      // reset if input changed
      if (!paused || inputTotal !== lastSetInput) {
        timerTotal = inputTotal;
        lastSetInput = inputTotal;
      }

      if (timerTotal <= 0) {
        document.getElementById("timerWarning").textContent = "Set valid time!";
        return;
      }

      document.getElementById("timerWarning").textContent = "";
      isTimerRunning = true;
      paused = false;
      document.getElementById("timerPlayBtn").textContent = "Pause";
      document.getElementById("timerStopBtn").style.display = "none";

      updateTimerDisplay(timerTotal);
      clearInterval(timerInterval);
      stopFlashing();

      timerInterval = setInterval(() => {
        timerTotal--;
        updateTimerDisplay(timerTotal);
        if (timerTotal <= 0) {
          clearInterval(timerInterval);
          startFlashing();
          isTimerRunning = false;
          document.getElementById("timerPlayBtn").style.display = "none";
          document.getElementById("timerStopBtn").style.display = "inline-block";
        }
      }, 1000);
    } else {
      clearInterval(timerInterval);
      isTimerRunning = false;
      paused = true;
      document.getElementById("timerPlayBtn").textContent = "Play";
    }
  }

  function stopTimer() {
    clearInterval(timerInterval);
    stopFlashing();
    isTimerRunning = false;
    paused = false;
    timerTotal = 0;
    updateTimerDisplay(0);
    document.getElementById("timerStopBtn").style.display = "none";
    document.getElementById("timerPlayBtn").style.display = "inline-block";
    document.getElementById("timerPlayBtn").textContent = "Play";
  }

  function updateTimerDisplay(sec) {
    const h = String(Math.floor(sec / 3600)).padStart(2, '0');
    const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    document.getElementById("timerHour").textContent = h;
    document.getElementById("timerMin").textContent = m;
    document.getElementById("timerSec").textContent = s;
  }

  function startFlashing() {
    const box = document.getElementById("flashBox");
    let toggle = false;
    flashInterval = setInterval(() => {
      box.style.backgroundColor = toggle ? "white" : "black";
      toggle = !toggle;
    }, 100);
  }

  function stopFlashing() {
    clearInterval(flashInterval);
    document.getElementById("flashBox").style.backgroundColor = "black";
  }
</script>
</body>
</html>
