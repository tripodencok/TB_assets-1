<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Analyzer</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    font-weight: bold;
    background:linear-gradient(120deg, gray, black);
    color: #f0f0f0;
    min-height: 100vh;
    padding-bottom: 60px;
  }

  h1 {
    text-align: center;
    padding: 20px;
    font-size: 32px;
    border-bottom: 2px solid #333;
  }

  .button {
    display: block;
    width: 80%;
    margin: 15px auto;
    padding: 14px;
    font-size: 16px;
    background:linear-gradient(120deg, black, gray);
    color: white;
    border: 1px solid #444;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
    transition: all 0.2s ease;
    box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
  }

  .button:hover {
    background: #292929;
    transform: scale(1.03);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
  }

  textarea {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #444;
    background-color: #111;
    color: white;
    font-size: 15px;
    width: 100%;
    max-width: 500px;
    outline: none;
    transition: 0.2s ease;
    resize: none;
    height: 120px;
    margin: 20px auto;
    display: block;
  }

  textarea:focus {
    border-color: white;
    background-color: #1a1a1a;
  }

  .output-box {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(8px);
    border-radius: 12px;
    padding: 16px;
    margin-top: 20px;
    color: white;
    font-size: 15px;
    white-space: pre-wrap;
    word-break: break-word;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }
</style>
</head>
<body>

<h1>Text Analyzer</h1>

<textarea id="textInput" placeholder="Ketik atau import teks di sini..."></textarea>

<input type="file" id="fileInput" style="display:none;" accept=".txt,.md,.json,.js,.html,.css,.csv,.log,.xml,.py,.java,.c,.cpp,.ts,.php">
<button class="button" onclick="document.getElementById('fileInput').click()">Import File</button>

<button class="button" onclick="analyzeText()">Analyze</button>

<div id="output" class="output-box"></div>

<script>
  document.getElementById('fileInput').addEventListener('change', function() {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('textInput').value = e.target.result;
    }
    reader.readAsText(file);
  });

  function analyzeText() {
    let text = document.getElementById('textInput').value;
    if (!text.trim()) {
      document.getElementById('output').innerText = "âš  Tidak ada teks untuk dianalisis.";
      return;
    }

    let charCount = {};
    let totalSpaces = (text.match(/ /g) || []).length;
    let words = text.trim().split(/\s+/).filter(Boolean);
    let spacePerWord = words.length > 1 ? words.length - 1 : 0;

    let uppercaseCount = (text.match(/[A-Z]/g) || []).length;
    let lowercaseCount = (text.match(/[a-z]/g) || []).length;
    let allLettersCount = (text.match(/[A-Za-z]/g) || []).length;

    for (let char of text) {
      if (char.trim() !== "") {
        charCount[char] = (charCount[char] || 0) + 1;
      }
    }

    let result = "Analysis results:\n\nText count:\n";
    for (let key in charCount) {
      result += `${key} : ${charCount[key]}\n`;
    }

    result += `\nSpace: ${totalSpaces}`;
    result += `\nSpace per word: ${spacePerWord}`;
    result += `\nWord: ${words.length}`;
    result += `\nUppercase: ${uppercaseCount}`;
    result += `\nLowercase: ${lowercaseCount}`;
    result += `\nAll letters: ${allLettersCount}`;

    document.getElementById('output').innerText = result;
  }
</script>

</body>
</html>
