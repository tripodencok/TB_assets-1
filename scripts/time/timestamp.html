<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>timestamp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 640px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 12px;
    }
    p.sub {
      opacity: 0.8;
      font-size: 14px;
      text-align: center;
      margin-bottom: 28px;
    }
    .display {
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
      font-size: clamp(40px, 9vw, 72px);
      font-weight: 800;
      text-align: center;
      margin: 16px 0 8px;
      user-select: none;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    button {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(120deg, #000, #333);
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
      min-width: 120px;
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    button.secondary {
      background: transparent;
      border-color: rgba(255,255,255,0.35);
    }
    .hints {
      margin-top: 18px;
      font-size: 12px;
      opacity: .8;
      text-align: center;
    }
    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      opacity: .6;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Timestamp</h1>
    
    <div id="timerDisplay" class="display" aria-live="polite" aria-atomic="true">00.00.00</div>

    <div class="btns">
      <button id="playPauseBtn" aria-pressed="false" aria-label="Play or pause the stopwatch">Play</button>
      <button id="resetBtn" class="secondary" style="display:none" aria-label="Reset stopwatch">Reset</button>
    </div>

    <p class="hints">Keyboard: <kbd>Space</kbd> = Play/Pause â€¢ <kbd>R</kbd> = Reset</p>
  </main>

  <script>
    const state = { minutes: 0, seconds: 0, ms: 0, running: false, interval: null };

    const display = document.getElementById('timerDisplay');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    const pad2 = n => String(n).padStart(2, '0');
    function render() { display.textContent = `${pad2(state.minutes)}.${pad2(state.seconds)}.${pad2(state.ms)}`; }

    function tick() {
      state.ms++;
      if (state.ms >= 100) { state.ms = 0; state.seconds++; }
      if (state.seconds >= 100) { state.seconds = 0; state.minutes++; }
      if (state.minutes >= 100) { state.minutes = 0; }
      render();
    }

    function start() {
      if (state.running) return;
      state.interval = setInterval(tick, 10);
      state.running = true;
      playPauseBtn.textContent = 'Pause';
      playPauseBtn.setAttribute('aria-pressed', 'true');
      resetBtn.style.display = 'none';
    }

    function pause() {
      if (!state.running) return;
      clearInterval(state.interval);
      state.running = false;
      playPauseBtn.textContent = 'Play';
      playPauseBtn.setAttribute('aria-pressed', 'false');
      resetBtn.style.display = 'inline-block';
    }

    function reset() {
      state.minutes = 0; state.seconds = 0; state.ms = 0;
      render();
      resetBtn.style.display = 'none';
    }

    playPauseBtn.addEventListener('click', () => (state.running ? pause() : start()));
    resetBtn.addEventListener('click', reset);

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); state.running ? pause() : start(); }
      else if (e.key.toLowerCase() === 'r') { reset(); }
    });

    render();
  </script>
</body>
</html>
