<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nowtime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Roboto, Arial, sans-serif; font-weight: bold;
    background: #1e1e1e; color: #fff; font-family: 'Inter', sans-serif;
    min-height: 100vh; padding-bottom: 60px;
  }
  h1 { text-align: center; padding: 20px; font-size: 32px; border-bottom: 2px solid #333; }
  h2 { text-align: center; margin-top: 20px; font-weight: 600; }
  .input-group { display: flex; justify-content: center; margin-top: 40px; }
  select {
    padding: 12px; border-radius: 10px; border: 1px solid #444;
    background-color: #111; color: white; font-size: 15px;
  }
  select:focus { border-color: white; background-color: #1a1a1a; }
  .output-box {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(8px);
    border-radius: 12px; padding: 16px; margin-top: 20px;
    max-width: 600px; margin-left: auto; margin-right: auto;
    text-align: center;
  }
  table {
    width: 90%; margin: 20px auto; border-collapse: collapse; text-align: center;
  }
  th, td { border: 1px solid #444; padding: 8px; }
  th { background-color: #2a2a2a; }
</style>
</head>
<body>
<h1>Nowtime</h1>

<div class="input-group">
  <select id="gmtSelect">
    <option value="">Select GMT</option>
  </select>
</div>

<div id="selectedGmtInfo" class="output-box" style="display:none;">
  <h3 id="selectedGmtTitle"></h3>
  <p id="selectedGmtTime"></p>
  <p id="selectedGmtCountries"></p>
</div>

<h2>All Times GMT</h2>
<table id="allTimeTable">
  <thead>
    <tr>
      <th>GMT</th>
      <th>Date</th>
      <th>Now</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const gmtData = {
  "-12": ["United States (Baker Island, Howland Island)"],     
  "-11": ["American Samoa (United States)", "Niue"],    
  "-10": ["United States (Hawaii)", "French Polynesia (France)", "Cook Islands (New Zealand)"],    
  "-9": ["United States (Alaska)", "Gambier Islands (French Polynesia)"],    
  "-8": ["United States", "Canada"],    
  "-7": ["United States", "Canada", "Mexico"],    
  "-6": ["Mexico", "Costa Rica", "Guatemala", "El Salvador", "Honduras", "Belize", "Nicaragua"],    
  "-5": ["United States", "Colombia", "Peru", "Ecuador", "Panama", "Jamaica", "Haiti", "Cuba", "Bahamas", "Cayman Islands (UK)"],    
  "-4": ["Venezuela", "Barbados", "Dominica", "Grenada", "Saint Lucia", "Trinidad and Tobago", "Saint Vincent and the Grenadines", "Puerto Rico (US)"],    
  "-3": ["Argentina", "Brazil", "Uruguay", "Paraguay", "Chile (some parts)", "French Guiana (France)", "Suriname"],    
  "-2": ["South Georgia and the South Sandwich Islands (UK)"],    
  "-1": ["Cape Verde", "Azores (Portugal)"],    
  "0": ["United Kingdom", "Ireland", "Portugal", "Iceland", "Morocco", "Gambia", "Ghana", "Guinea", "Senegal", "Western Sahara"],    
  "1": ["France", "Germany", "Spain", "Italy", "Netherlands", "Belgium", "Norway", "Sweden", "Denmark", "Poland", "Switzerland", "Austria", "Czech Republic", "Slovakia", "Hungary", "Algeria", "Nigeria"],    
  "2": ["Greece", "Finland", "South Africa", "Romania", "Bulgaria", "Israel", "Libya", "Turkey", "Egypt", "Sudan"],    
  "3": ["Russia (Moscow)", "Kenya", "Saudi Arabia", "Ethiopia", "Qatar", "Bahrain", "Tanzania", "Iraq"],    
  "4": ["United Arab Emirates", "Oman", "Armenia", "Azerbaijan", "Mauritius", "Georgia"],    
  "5": ["Pakistan", "Uzbekistan", "Maldives", "Tajikistan", "Turkmenistan", "Kazakhstan (West)"],    
  "6": ["Bangladesh", "Kazakhstan (Central)", "Bhutan", "Kyrgyzstan"],    
  "7": ["Indonesia (Western)", "Thailand", "Vietnam", "Cambodia", "Laos"],    
  "8": ["China", "Malaysia", "Singapore", "Philippines", "Brunei", "Indonesia (Central)", "Western Australia (Australia)", "Hong Kong", "Macau", "Taiwan"],    
  "9": ["Japan", "South Korea", "Palau", "Indonesia (Eastern)", "East Timor"],    
  "10": ["Australia (Eastern)", "Papua New Guinea", "Guam (US)", "Northern Mariana Islands (US)"],    
  "11": ["Solomon Islands", "Vanuatu", "New Caledonia (France)", "Kosrae (Micronesia)"],    
  "12": ["Fiji", "New Zealand", "Nauru", "Tuvalu", "Kiribati (Gilbert Islands)", "Marshall Islands"],    
  "13": ["Samoa", "Tokelau (New Zealand)", "Tonga", "Kiribati (Phoenix Islands)"],    
  "14": ["Kiribati (Line Islands)"]    
};

const select = document.getElementById('gmtSelect');
Object.keys(gmtData).sort((a,b)=>a-b).forEach(offset => {
  const opt = document.createElement('option');
  opt.value = offset;
  opt.textContent = `GMT${offset >= 0 ? '+'+offset : offset}`;
  select.appendChild(opt);
});

let selectedOffset = null;

select.addEventListener('change', () => {
  selectedOffset = select.value;
  if (!selectedOffset) {
    document.getElementById('selectedGmtInfo').style.display = "none";
    return;
  }
  document.getElementById('selectedGmtInfo').style.display = "block";
  document.getElementById('selectedGmtTitle').textContent = `GMT${selectedOffset >= 0 ? '+'+selectedOffset : selectedOffset}`;
  document.getElementById('selectedGmtCountries').textContent = `Country: ${gmtData[selectedOffset].join(', ')}`;
});

function updateTimes() {
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;

  if (selectedOffset !== null && selectedOffset !== "") {
    const localTime = new Date(utc + selectedOffset * 3600000);
    document.getElementById('selectedGmtTime').textContent = localTime.toLocaleString();
  }

  const tbody = document.querySelector('#allTimeTable tbody');
  tbody.innerHTML = '';
  Object.keys(gmtData).sort((a,b)=>a-b).forEach(offset => {
    const localTime = new Date(utc + offset * 3600000);
    const dateStr = localTime.toLocaleDateString();
    const timeStr = localTime.toLocaleTimeString();
    const row = `<tr>
      <td>GMT${offset >= 0 ? '+'+offset : offset}</td>
      <td>${dateStr}</td>
      <td>${timeStr}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

setInterval(updateTimes, 1000);
updateTimes();
</script>
</body>
</html>
